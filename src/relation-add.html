<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="viewport"
            content="initial-scale=1.0, maximum-scale=1, user-scalable=no, width=device-width, height=device-height,user-scalable=no, viewport-fit=cover"
        />
        <meta name="x5-orientation" content="portrait" />
        <title>新增档案</title>
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/vant.css" />
        <link rel="stylesheet" href="./css/relation.css" />
        <script src="./script/lib/vue.min.js"></script>
        <script src="./script/lib/vant.min.js"></script>
        <script src="./script/lib/rem.js"></script>
    </head>
    <body>
        <div class="app-layout" id="relationAdd">
            <!-- 顶部导航栏 -->
            <van-nav-bar title="新增档案" left-arrow @click-left="onClickLeft"></van-nav-bar>
            <div class="app-content gray-bg has-footer">
                <van-form>
                    <van-field
                        v-model="username"
                        name="username"
                        label="姓名"
                        placeholder="请输入姓名-必填"
                        :rules="[{ required: true, message: '请填写姓名' }]"
                    ></van-field>
                    <van-field label="姓别" placeholder="姓别" :rules="[{ required: true, message: '请填写姓别' }]">
                        <template #input>
                            <van-radio-group v-model="sex" direction="horizontal">
                                <van-radio name="1">男</van-radio>
                                <van-radio name="2">女</van-radio>
                            </van-radio-group>
                        </template>
                    </van-field>
                    <van-field
                        v-model="phone"
                        name="phone"
                        type="tel"
                        label="手机号"
                        placeholder="请输入手机号-必填"
                        :rules="[{ required: true, message: '请填写手机号' }]"
                    ></van-field>
                    <van-field
                        v-model="code"
                        name="code"
                        label="验证码"
                        placeholder="请输入验证码-必填"
                        :rules="[{ required: true, message: '请填写验证码' }]"
                    >
                        <template #button>
                            <van-button size="small" type="primary">发送验证码</van-button>
                        </template>
                    </van-field>
                    <div style="margin: 16px;">
                        <van-button block type="info" @click="onSubmit">
                            确认建档
                        </van-button>
                    </div>
                </van-form>
                <!-- 全局底部导航 -->
                <van-tabbar v-model="active" active-color="#3d4ce2">
                    <van-tabbar-item icon="wap-home" name="home">就诊服务</van-tabbar-item>
                    <van-tabbar-item icon="service" name="online">在线问诊</van-tabbar-item>
                    <van-tabbar-item icon="cart" name="hop">优选商城</van-tabbar-item>
                    <van-tabbar-item icon="manager" name="usercenter">个人中心</van-tabbar-item>
                </van-tabbar>
            </div>
        </div>
    </body>
    <script>
        new Vue({
            el: '#relationAdd',
            data: {
                active: 'usercenter',
                username: '',
                sex: '',
                phone: '',
                code: '',
            },
            methods: {
                onClickLeft() {},
                onSubmit(values) {
                    console.log('submit', values)
                },
            },
        })
    </script>
</html>
