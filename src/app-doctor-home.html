<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1, user-scalable=no, width=device-width, height=device-height,user-scalable=no, viewport-fit=cover"
    />
    <meta name="x5-orientation" content="portrait" />
    <title>移动DIS</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/vant.css" />
    <link rel="stylesheet" href="./css/app-doctor.css" />
    <script src="./script/lib/vue.min.js"></script>
    <script src="./script/lib/vant.min.js"></script>
    <script src="./script/lib/rem.js"></script>
  </head>
  <body>
    <div class="app-layout" id="appDoctor">
      <!-- 顶部导航栏 -->
      <van-nav-bar
        title="移动DIS"
        left-arrow
        @click-left="onClickLeft"
      ></van-nav-bar>
      <div class="app-content gray-bg">
        <van-swipe class="my-swipe" :autoplay="3000" indicator-color="white">
          <van-swipe-item>
            <van-image src="./uploads/market-banner.png"></van-image>
          </van-swipe-item>
          <van-swipe-item>
            <van-image src="./uploads/market-banner2.png"></van-image>
          </van-swipe-item>
          <van-swipe-item>
            <van-image src="./uploads/market-banner3.png"></van-image>
          </van-swipe-item>
        </van-swipe>
        <div class="workstation">
          <div class="work-num mgb10">
            <div class="w-n-item">
              <div class="num">100</div>
              <div class="txt">今日未到</div>
            </div>
            <div class="w-n-item">
              <div class="num">100</div>
              <div class="txt">今日回访</div>
            </div>
            <div class="w-n-item">
              <div class="num">100</div>
              <div class="txt">明日预约</div>
            </div>
          </div>
          <div class="work-card mgb10">
            <div class="work-head">我的工作台</div>
            <div class="work-body">
              <div class="w-b-col">
                <div class="icon icon-yygl"></div>
                <div class="name">预约管理</div>
              </div>
              <div class="w-b-col">
                <div class="icon icon-hf"></div>
                <div class="name">回访管理</div>
              </div>
              <div class="w-b-col">
                <div class="icon icon-jg"></div>
                <div class="name">加工件</div>
              </div>
              <div class="w-b-col">
                <div class="icon icon-px"></div>
                <div class="name">培训学习</div>
              </div>
              <div class="w-b-col">
                <div class="icon icon-pj"></div>
                <div class="name">我的评价</div>
              </div>
              <div class="w-b-col">
                <div class="icon icon-gt"></div>
                <div class="name">沟通记录</div>
              </div>
            </div>
          </div>
          <div class="work-card">
            <div class="work-head">沟通接待</div>
            <div class="work-body">
              <div class="w-b-col">
                <div class="icon icon-sp"></div>
                <div class="name">视频沟通</div>
              </div>
              <div class="w-b-col">
                <div class="icon icon-hd"></div>
                <div class="name">最新活动</div>
              </div>
              <div class="w-b-col">
                <div class="icon icon-sc"></div>
                <div class="name">微商城</div>
              </div>
              <div class="w-b-col">
                <div class="icon icon-dh"></div>
                <div class="name">门店导航</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#appDoctor",
      data: {},
      methods: {
        onClickLeft() {},
      },
    });
  </script>
</html>
