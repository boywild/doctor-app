<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1, user-scalable=no, width=device-width, height=device-height,user-scalable=no, viewport-fit=cover"
    />
    <meta name="x5-orientation" content="portrait" />
    <title>充值</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/vant.css" />
    <link rel="stylesheet" href="./css/my-charge.css" />
    <script src="./script/lib/vue.min.js"></script>
    <script src="./script/lib/vant.min.js"></script>
    <script src="./script/lib/rem.js"></script>
  </head>
  <body>
    <div class="app-layout" id="myChargePay">
      <!-- 顶部导航栏 -->
      <van-nav-bar
        title="充值"
        left-arrow
        @click-left="onClickLeft"
      ></van-nav-bar>
      <div class="app-content gray-bg has-footer">
        <div class="pay-box">
          <!-- 充值 -->
          <div class="pay-range mg10 border-radius10">
            <div class="pay-tit">选择充值金额</div>
            <div class="pay-range-row">
              <div
                class="range-col"
                @click="showMarketPicker=!showMarketPicker"
              >
                <div class="rela">￥10000</div>
                <div class="give">送￥2000</div>
              </div>
              <div class="range-col">
                <div class="rela">￥10000</div>
                <div class="give">送￥2000</div>
              </div>
              <div class="range-col">
                <div class="rela">￥10000</div>
                <div class="give">送￥2000</div>
              </div>
              <div class="range-col">
                <div class="rela">￥10000</div>
                <div class="give">送￥2000</div>
              </div>
            </div>
          </div>
          <!-- 扫一扫 -->
          <div class="pay-range mg10 border-radius10">
            <div class="pay-tit">储值卡充值</div>
            <div class="pay-input">
              <div class="camera">
                <van-icon name="scan" size="24" color="#3d4ce2"></van-icon>
                <span>扫一扫</span>
              </div>
              <div class="inp-box">
                <input
                  class="inp"
                  type="text"
                  placeholder="扫一扫或者输入卡号"
                />
              </div>
              <div class="charge" @click="showMarketPicker=!showMarketPicker">
                充值
              </div>
            </div>
          </div>
          <!-- 广告 -->
          <van-swipe :autoplay="3000" indicator-color="white">
            <van-swipe-item>
              <van-image src="./uploads/market-detail1.png" />
            </van-swipe-item>
            <van-swipe-item>
              <van-image src="./uploads/market-detail2.png" />
            </van-swipe-item>
            <van-swipe-item>
              <van-image src="./uploads/market-detail3.png" />
            </van-swipe-item>
          </van-swipe>
          <!-- 选择门店 -->
          <van-picker
            :class="['picker-market',showMarketPicker?'active':'']"
            title="选择您需要充值的门店"
            show-toolbar
            :columns="columns"
            confirm-button-text="确认充值"
            @confirm="onConfirm"
            @cancel="onCancel"
          ></van-picker>
        </div>
        <!-- 全局底部导航 -->
        <van-tabbar v-model="active" active-color="#3d4ce2">
          <van-tabbar-item icon="wap-home" name="home"
            >就诊服务</van-tabbar-item
          >
          <van-tabbar-item icon="service" name="online"
            >在线问诊</van-tabbar-item
          >
          <van-tabbar-item icon="cart" name="hop">优选商城</van-tabbar-item>
          <van-tabbar-item icon="manager" name="usercenter"
            >个人中心</van-tabbar-item
          >
        </van-tabbar>
      </div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#myChargePay",
      data: {
        active: "usercenter",
        showMarketPicker: false,
        columns: [
          "杭州",
          "宁波",
          "温州",
          "绍兴",
          "湖州",
          "嘉兴",
          "金华",
          "衢州",
        ],
      },
      methods: {
        onClickLeft() {},
        onConfirm(value, index) {
          this.showMarketPicker = false;
          this.$toast(`当前值：${value}, 当前索引：${index}`);
        },
        onCancel() {
          this.showMarketPicker = false;
          this.$toast("取消");
        },
      },
    });
  </script>
</html>
